name: Test Build

on:
  workflow_dispatch:  # Trigger manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules  # DiretÃ³rio para cachear
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}  # Chave do cache baseada no sistema operacional e hash do arquivo package-lock.json
          restore-keys: |
            ${{ runner.os }}-node-  # Chave de restauraÃ§Ã£o, caso o cache exato nÃ£o seja encontrado

      - name: Create .env file
        run: echo "${{ secrets.ENV_CONTENT }}" > .env

      - name: Install dependencies ğŸ”§
        run: npm i --legacy-peer-deps

      - name: Check if build is not broken ğŸ”§
        run: npm run build
